{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MTC Scrum | Maps</title>
    <link rel="icon" type="image/ico" href="{% static "dist/img/favicon.ico" %}" />

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" %}">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{% static "plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static "plugins/jqvmap/jqvmap.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/mtcisetsfax.min.css" %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static "plugins/overlayScrollbars/css/OverlayScrollbars.min.css" %}">
    <!-- Daterange picker -->
    <link href="{% static "css/jqvmap.css" %}" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static "plugins/daterangepicker/daterangepicker.css" %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static "plugins/summernote/summernote-bs4.css" %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<link href="{% static "css/jqvmap.css" %}" media="screen" rel="stylesheet" type="text/css" />
		

</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/liste" class="nav-link">Liste</a>
                </li>
            </ul>

            <!-- SEARCH FORM -->
            <form class="form-inline ml-3">
                <div class="input-group input-group-sm">
                    <input class="form-control form-control-navbar" type="search" placeholder="Search"
                        aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-navbar" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Notifications Dropdown Menu -->
                <li class="nav-item">
                    <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
                        <i class="fas fa-th-large"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                <img src="{% static "dist/img/AdminLogo.png" %}" alt="Scrum Logo"
                    class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">MTC Scrum Dashboard</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="{% static "dist/img/avatar.png" %}" class="img-circle elevation-2"
                            alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">{{UserName}} ({{Role}})</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                        <li class="nav-item ">
                            <a href="/dashboard" class="nav-link">
                                <i class="nav-icon fas fa-chart-bar"></i>
                                <p>Statistique</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/forms" class="nav-link">
                                <i class="nav-icon fas fa-edit"></i>
                                <p>
                                    Forms
                                </p>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="/liste" class="nav-link">
                                <i class="nav-icon fas fa-table"></i>
                                <p>
                                    Teams
                                    <span class="badge badge-info right">{{nbTeams}}</span>                                </p>
                                </p>
                            </a>
                        </li>
                        <li class="nav-header">More tools</li>
                        <li class="nav-item">
                            <a href="/calendar" class="nav-link ">
                                <i class="nav-icon far fa-calendar-alt"></i>
                                <p>
                                    Calendar
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/maps" class="nav-link active">
                                <i class="nav-icon far fa-map"></i>
                                <p>
                                    Maps
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Maps</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Maps</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
				<div class="card bg-gradient-info">
					<div class="card-header border-0">

						<h3 class="card-title">
							<i class="far fa-map"></i>
							Maps
						</h3>
					</div>
				</div>
				<div id="wrapper">
					<div id="jqvmap" style="width:100%;height:520px;"></div>
				</div>
            </div>
            
            
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2021-2022 <a href="#"></a>.</strong>
            All rights reserved.
        </footer>
        <aside class="control-sidebar control-sidebar-dark">
        </aside>

    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static "plugins/jquery-ui/jquery-ui.min.js" %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <!-- ChartJS -->
    <script src="{% static "plugins/chart.js/Chart.min.js" %}"></script>
    <!-- Sparkline -->
    <script src="{% static "plugins/sparklines/sparkline.js" %}"></script>
    <!-- JQVMap -->
    <script src="{% static "plugins/jqvmap/jquery.vmap.min.js" %}"></script>
    <script src="{% static "plugins/jqvmap/maps/jquery.vmap.usa.js" %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static "plugins/jquery-knob/jquery.knob.min.js" %}"></script>
    <!-- daterangepicker -->
    <script src="{% static "plugins/moment/moment.min.js" %}"></script>
    <script src="{% static "plugins/daterangepicker/daterangepicker.js" %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static "plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" %}"></script>
    <!-- Summernote -->
    <script src="{% static "plugins/summernote/summernote-bs4.min.js" %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static "plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %}"></script>
    <!-- mtcisetsfax App -->
    <script src="{% static "dist/js/mtcisetsfax.js" %}"></script>
    <!-- mtcisetsfax dashboard demo (This is only for demo purposes) -->
    <script src="{% static "dist/js/pages/dashboard.js" %}"></script>
    <!--  for demo purposes -->
    <script src="{% static "dist/js/demo.js" %}"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="{% static "js/jquery.vmap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/maps/jquery.vmap.tunisia.min.js" %}" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#jqvmap').vectorMap({
				map: 'tn_regions_fr',
				backgroundColor: 'none',
				borderColor: 'white',
				borderOpacity: 0.75,
				borderWidth: 1,
				color: '#007bff',
				enableZoom: false,
				hoverColor: '#c9dfaf',
				hoverOpacity: null,
				normalizeFunction: 'linear',
				scaleColors: ['#b6d6ff', '#005ace'],
				selectedColor: '#c9dfaf',
				selectedRegion: null,
				showTooltip: true,
				onRegionClick: function(element, code, region) {
					var msg = 'You clicked "'
						+ region 
						+ '" which has the code: '
						+ code.toUpperCase();

					alert(msg);
				}
			});
		});
	</script>

</body>

</html>
